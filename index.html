<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayimFlow | Enterprise Water Intelligence & AI Predictive Analytics</title>
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0066CC',
                            teal: '#00A8E8',
                            dark: '#0B1222',
                            slate: '#F1F5F9'
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        /* WINT-Style Hero Video */
        .hero-video-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none;
        }
        .hero-video-wrapper iframe {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
        }
        .video-overlay { background: rgba(11, 18, 34, 0.55); position: absolute; inset: 0; z-index: 10; }

        /* Smooth Reveal Transitions */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .delay-200 { transition-delay: 200ms; }

        .nav-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        /* Scrolling Logo Animation - Right to Left */
        @keyframes scrollLogos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .logo-scroll-container {
            overflow: hidden;
            width: 100%;
        }

        .logo-scroll-track {
            display: flex;
            gap: 4rem;
            animation: scrollLogos 30s linear infinite;
            width: max-content;
        }

        .logo-scroll-track:hover {
            animation-play-state: paused;
        }

        .logo-item {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: max-content;
        }
    </style>
</head>
<body class="bg-white text-slate-900 antialiased overflow-x-hidden">

    <!-- Navbar -->
    <header id="header" class="fixed top-0 w-full z-[100] transition-all duration-300 py-6">
        <nav class="max-w-7xl mx-auto px-6 flex items-center justify-between">
            <a href="#" class="flex items-center">
